<!DOCTYPE html>
<html>
<head>
    <title>Student AI Chatbot</title>
</head>
<body>
    <h2>Student AI Chatbot ğŸ¤–</h2>
    <input id="msg" placeholder="Type here..." />
    <button onclick="send()">Send</button>
    <p id="reply"></p>

<script>
function send(){
    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg.value})
    })
    .then(res => res.json())
    .then(data => reply.innerText = "Bot: " + data.reply);
}
</script>
</body>
</html>
